<section id="contact">
	<div class="container">

		<div class="row">
			<div class="col-md-3 section-icon">				
				<i class="fa fa-envelope fa-5x"></i>	
			</div>
			<div class="col-md-6">
				<h1>Contact</h1>	
			</div>
		</div>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6 well bs-component">

				<form class="form-horizontal" method="post" action="////forms.brace.io/maksimovic991@gmail.com">
				  <fieldset>
				    <legend>Send me a message</legend>
				    <div class="form-group">
				      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
				      <div class="col-lg-10">
				        <input type="email" name="_replyto" required class="form-control" id="inputEmail">
				      </div>
				    </div>
				    <div class="form-group">
				      <label for="inputSubject" class="col-lg-2 control-label">Subject</label>
				      <div class="col-lg-10">
				        <input type="text" name="_subject" required class="form-control" id="inputSubject">
				      </div>
				    </div>
				    <div class="form-group">
				      <label for="textArea" class="col-lg-2 control-label">Message</label>
				      <div class="col-lg-10">
				        <textarea name="message" class="form-control" required rows="3" id="textArea"></textarea>
				      </div>
				    </div>				    
				    <div class="form-group">
				      <div class="col-lg-10 col-lg-offset-2">
				        <button type="submit" class="btn btn-primary">SEND</button>				        
				      </div>
				    </div>
				    <input type="text" name="_gotcha" style="display:none" />
				  </fieldset>
				</form>
			</div>					
		</div>

	</div>
</section>
